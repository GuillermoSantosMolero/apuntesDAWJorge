<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="contra.css">
</head>
<body>
<h3>Password Validation</h3>
<p>Try to submit the form.</p>

<div class="container">
  <form action="">
    <label for="usrname">Username</label>
    <input type="text" id="usrname" name="usrname" required>
    <label for="psw">Password</label>
    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z]{1,})(?=.*[a-z]{1,})(?=.*[A-Z]{1,})(?=.*[A-Z]{1,})(?=.*[_$@#]{1,}).{7,12}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    <input type="submit" value="Submit">
  </form>
</div>

<div id="message">
  <h3>La contraseña debe contener:</h3>
  <p id="letter" class="invalid">Dos <b>letra</b> minúscula</p>
  <p id="capital" class="invalid">Dos <b>letras</b> mayúsculas</p>
  <p id="number" class="invalid">Dos <b>numeros</b></p>
  <p id="simbolo" class="invalid">Un <b>símbolo</b></p>
  <p id="length" class="invalid">Entre 7 <b>y doce caracteres</b></p>
</div>
<script type="text/javascript" src=vcontra.js></script>
</body>
</html>
