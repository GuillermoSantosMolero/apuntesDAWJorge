<!DOCTYPE html>
<html>
	<head>
		<script>
			function myFunction() {
			  document.getElementById("demo").innerHTML = "Un parrafo en castellano";
			}
		</script>
	</head>
<body>
	<h2>JavaScript in head</h2>
	<p id="demo">A Paragraph.</p>
	<button type="button" onclick="myFunction()">Try it</button>
</body>
</html>
