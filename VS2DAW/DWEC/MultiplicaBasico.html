<html>
	<head>
	</head>
	<body>
		<h1>Tabla de Multiplicar</h1>
		<h3 id="subtitulo" style="visibility:hidden">Número elegido: </h3>
		<p id=1></p>
		<p id=2></p>
		<p id=3></p>
		<p id=4></p>
		<p id=5></p>
		<p id=6></p>
		<p id=7></p>
		<p id=8></p>
		<p id=9></p>
		<p id=10></p>
		<script>
			var numero = prompt("Introduzca un númro de (2 - 10): ","2");
			if (numero!=null) {
				if(numero<=10 && numero>=2){
					document.getElementById("subtitulo").innerHTML = "Numero elegido: "+ numero;
					for (var i=1;i<=10;i++){
						document.getElementById(i).innerHTML = numero+" x "+i+" = "+i*numero;
					}
				}else{ // el numero introducido esta fuera de rango
					alert("Numero fuera de rango");
				}
			} else {
				alert("Operacion cancelada por el usuario");
			}
			
		</script>
	</body>
</html>
