<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>CURSO VUE</title>
    <link rel="stylesheet" href="../bootstrap.css">
</head>

<body>
    <div id="app" class=" container mt-5">
      <h1>{{mensaje}}</h1>
      <h1>{{invertir}}</h1>
      <br>
      <button class="btn btn-primary" @click="contador++">+</button>
      <button class="btn btn-danger" @click="contador--">-</button>
      <h3>{{contador}}</h3>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" 
            :style="{'width': contador+'%'}"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            {{contador}}%
        </div>
    </div>
    <!--Se deja como ejercicio que cuando llegue al 25/50/ cambie de color de fondo-->
    <div class="progress">
      <div class="progress-bar" role="progressbar" 
            :style="{'width': contador+'%'}" :class="color" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            {{contador}}%
        </div>
      </div>    
    <script src="../vue.js"></script>
    <script src="ejemplo15.js"></script>
</body>

</html>
